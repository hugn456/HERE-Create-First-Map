<!DOCTYPE html>
<html lang="en">
    <html>
  <head>
      <meta name="viewport" content="initial-scale=1.0,
            width=device-width" />
        
        <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
            type="text/javascript" charset="utf-8"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"
            type="text/javascript" charset="utf-8"></script>
        
        <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"
            type="text/javascript" charset="utf-8"></script>
        <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"
            type="text/javascript" charset="utf-8"></script>
        
        <link rel="stylesheet" type="text/css"
            href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
        </head>

    <body>
        <div id="mapContainer" style ="width: 100; height: 80vh; align-self: center; background-color: aqua;"></div>

    </body>
    <script>
        
        // Initialize the platform object
        var platform = new H.service.Platform({
            'apikey': 'YOUR_API_KEY' // pu your API key in and  use your apikey created in https://platform.here.com/admin/apps/
        });
        // find the relative address of a region in https://wego.here.com/
        // relative address of ICOS Ltd 
        var myPosition ={lat:-36.74474, lng:174.69704};
        
        // relatice address of NewYork
        //var myPosition ={lat:40.72513, lng:-74.00494};


        // Obtain the default layer from the platform object
        var defaultLayers= platform.createDefaultLayers();
        
        // Instantiate (and display) the map on that layer
        var map = new H.Map(
            document.getElementById('mapContainer'),
            defaultLayers.vector.normal.map,
            {
                zoom: 10, // zoom 
                center:myPosition // take the relative address above as central point on map
            }
        );
        // Modify your map using map controls and UI
        // Create the default UI
        var ui = H.ui.UI.createDefault(map, defaultLayers, 'en-US'); // use 'en-US' which set English language on the UI
        // Enable the event system on the map instance
        var mapEvents= new H.mapevents.MapEvents(map)
        // Enable the behavior system on that event, so you can move around the map by using computer mouse
        var behavior = new H.mapevents.Behavior(mapEvents);




    </script>
</html>
